<form (ngSubmit)="emitCharacter()">
  <div class="mb-4">
    <label class="block text-gray-100 text-sm font-bold mb-1" for="Character name">
      Character name
    </label>
    <input class="shadow-md appearance-none border rounded w-full py-2 px-3 text-gray-800 font-medium
            leading-tight focus:outline-none focus:shadow-outline" id="" placeholder="Character name"
      [(ngModel)]="character.name" name="name">
  </div>
  <div class="mb-1">
    <label class="block text-gray-100 text-sm font-bold mb-1" for="Power base">
      Power base
    </label>
    <input class="shadow-md appearance-none border border-red-500 rounded w-full font-medium
            py-2 px-3 text-gray-800 mb-3 leading-tight focus:outline-none focus:shadow-md-outline" id="Power base"
      type="number" placeholder="100" [(ngModel)]="character.basePower" name="basePower">
  </div>
  <div class="flex items-center justify-end">
    <button
      class="bg-blue-500 hover:bg-blue-500/60 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-md-outline"
      type="submit">
      Submit
    </button>
  </div>
</form>
